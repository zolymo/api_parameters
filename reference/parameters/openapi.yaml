      operationId: getCorporateInactive
  /v1/company:
    get:
      summary: Lista Company Branch
      tags:
        - company
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ./models/companyvo.v1.yaml
      requestBody:
        content:
          application/json:
            schema:
              $ref: ./models/userauditvo.v1.yaml
