    get:
      summary: Lista Company Corporate
      tags:
        - company
      operationId: getCorporate
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ./models/companyvo.v1.yaml
              examples:
                lista corporativo:
                  value:
                    createdBy: INITIALCFG
                    createdAt: '05/09/2019 18:43:58'
                    updatedBy: INITIALCFG
                    updatedAt: '05/09/2019 18:43:58'
                    deletedBy: null
                    deletedAt: null
                    activeRow: true
                    nit: XXXXXXXXXXXC
                    name: INOVASTUDIO GROUP SAC
                    commercialName: INOVASTUDIO
                    slogan: Todo nace con una idea
                    abbreviation: AAA
                    idCompany: iNovaStudio
                    contactPeople: Hans Yamamoto
                    logoPath: null
                    idkey: AAA
                    generatedUidc: true
                    masterCompany: '-'
                    organizationType: CORPORATIVO
                    personeryType: JURIDICA
                    companyType: HOSTAL
                    nitType: RUC
                    stakeholderType: CLIENTE_INTERNO
                    userAudit: null
      description: Lista empresas de tipo Corporativo
      parameters: []
  /v1/company/corporate/inactive:
    get:
      summary: Lista Company Corporate Eliminado
      tags:
        - company
      responses:
